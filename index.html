<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/global.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1 style="font-size: 3rem">Личный кабинет</h1>
        <h3 style="font-size: 2rem">
          Добро пожаловать <span data-user>Гость</span>
        </h3>
      </header>
      <main>
        <section>
          <h4>Изменить данные</h4>
          <form data-edit-form>
            <div>
              <label for="fist-name">Имя:</label>
              <input type="text" name="fist-name" id="fist-name" />
            </div>
            <div>
              <label for="last-name">Фамилия:</label>
              <input type="text" name="last-name" id="last-name" />
            </div>
            <div>
              <label for="middle-name">Отчество:</label>
              <input type="text" name="middle-name" id="middle-name" />
            </div>
            <button>Изменить</button>
          </form>
        </section>
        <section>
          <h4>Ваша корзина</h4>
          <ul data-cart-list></ul>
        </section>
        <section>
          <h4>Ваши предложения</h4>
          <ul data-promo-list></ul>
        </section>
      </main>
    </div>
  </body>
</html>
